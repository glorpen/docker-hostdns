language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
services:
  - docker
install:
  - pip install .
script:
  - python setup.py test
  - docker build -t glorpen/hostdns:dev ./
  
env:
  global:
    - DOCKER_USERNAME: glorpen
    - secure: ""
deploy:
  - provider: pypi
    user: glorpen
    password:
      secure: ""
    on:
      tags: true
      branch: master
      python: '3.6'
      condition: "$TRAVIS_TAG =~ ^v[0-9.]+$"
    distributions: "sdist bdist_wheel"
  - provider: script
    on:
      tags: true
      branch: master
      python: '3.6'
      condition: "$TRAVIS_TAG =~ ^v[0-9.]+$"
    script: 'set -e;
             echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
             set -x;
             docker tag glorpen/hostdns:dev glorpen/hostdns:latest;
             docker tag glorpen/hostdns:dev "glorpen/hostdns:${TRAVIS_TAG/v/}";
             docker push glorpen/hostdns:latest "glorpen/hostdns:${TRAVIS_TAG/v/}";'
